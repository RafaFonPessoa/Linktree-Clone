<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Linktree</title>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="container col col-md-6 mx-auto mt-4">

    <div class="col d-flex flex-column gap-4">
        <!-- Page top -->
        <div class="d-flex justify-content-between align-content-center">
            
                <a href="#" class="btn btn-dark rounded-pill shadow-sm" style="--bs-btn-padding-y: 0.5rem">
                    <i class="bi bi-box-arrow-up"></i>
                </a>
            <div class="my-auto">
                <button class="btn btn-dark shadow-sm d-flex gap-2">
                    <i class="bi bi-bell-fill"></i>Notify me
                </button>                          
            </div>  
        </div>
        
        <!-- Profile pic and text -->
        <div class="d-flex flex-column align-items-center text-center">
            <img id="profile_icon" src="ProfilePic.png" alt="ProfilePic">
            <h1>Rafael F Pessoa</h1>
            <h5>Computer Science Student and Front-End Programmer</h5>
        </div>

        <!-- Interactive buttons -->
        <div class="row d-grid gap-2 text-center">    
            <a class="btn btn-dark d-flex align-items-center" id="btn_interact">
                <i class="bi bi-github fa-lg" style="font-size: 2rem;"></i> 
                <span class="mx-auto">My Github</span>
            </a>
            <a class="btn btn-dark d-flex align-items-center" id="btn_interact">
                <i class="bi bi-cursor-fill fa-lg" style="font-size: 2rem;"></i> 
                <span class="mx-auto">My Website</span>
            </a>
            <a class="btn btn-dark d-flex align-items-center" id="btn_interact">
                <i class="bi bi-shop fa-lg" style="font-size: 2rem;"></i> 
                <span class="mx-auto">Shop Project</span>
            </a>
            <a class="btn btn-dark d-flex align-items-center" id="btn_interact">
                <i class="bi bi-cup-hot-fill fa-lg" style="font-size: 2rem;"></i> 
                <span class="mx-auto">Payme a Cofee</span>
            </a>
        </div>

        <!-- Social Media Icons -->
        <div class="col d-flex gap-2 justify-content-center">
            <a class="btn btn-dark">
              <i class="bi bi-instagram" style="font-size: 2rem;"></i>
            </a>
            <a class="btn btn-dark">
              <i class="bi bi-envelope" style="font-size: 2rem;"></i>
            </a>
            <a class="btn btn-dark">
              <i class="bi bi-linkedin" style="font-size: 2rem;"></i>
            </a>
          </div>

    </div>
</body>
</html>
